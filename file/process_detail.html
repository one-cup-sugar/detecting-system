<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery-3.5.1.js">
</script>
</head>
<body>
<script>
var process,tmp,length;
var htmlstr = "<table border='1px'><tr><td>Pname</td><td>Pid</td><td>Uid</td><td>Path</td></tr>";
    $.ajax( {
       "dataType" : 'text',
       "type" : "get",
       "url" : "process.php",
       "success" : function( data ) { 
          process=data.split("\n");
          console.log(process);
          length=process.length;
          console.log(process.length);
          for(var i = 0; i <length-1; i++) {
 			tmp=process[i].split("\t");
 			htmlstr += "<tr>";
			for(var j = 0; j < 4; j++) {

			
			htmlstr += "<td >" + tmp[j] +"</td>";
				}
				htmlstr += "</tr>";
				}

			htmlstr += "</table>";
 
			document.write(htmlstr);
       }
    } );
</script>
</body>
</html>
